<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <title>WspinMapa</title>
  <style>

    .nav-item{
      color: black !important;
    }

    h2 {
      text-align: center;
      color: white;
      margin-right: 40px;
      margin-left: 20px;
    }

    .btn{
        margin: 0 5px !important;
    }

    body {
    background-color:#d9dad7
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <h2> WspinMapa <i class="fas fa-globe-europe"></i></h2>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="{% url 'index' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Mapa
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="nav-item nav-link" href="{% url 'index' %}">Miejsca</a>
          <a class="nav-item nav-link" href="{% url 'mapa_wyceny' %}">Wyceny</a>
          <a class="nav-item nav-link" href="{% url 'mapa_skaly' %}">Skały</a>
        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'szukaj' %}">Szukajka</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="{% url 'index' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dodaj
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="nav-item nav-link" href="{% url 'dodaj_site' %}">dodaj stronę</a>
          <a class="nav-item nav-link" href="{% url 'dodaj_movie' %}">dodaj filmik</a>
        </div>
      </li>

    </ul>


    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Info
        </button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body">
                Przeglądaj miejsca wspinaczkowe w Polsce!
              </div>
            </div>
          </div>
        </div>
      </li>

   {% if m_skaly or m %}
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-lg">Legenda</button>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <a>Niebieskie - scianki wspinaczkowe,<a/>
          Zielone - Wspinanie sportowe
        </div>
      </div>
    </div>
   {% endif %}

  </div>

</nav>

{% block content %}{% endblock %}

</body>
</html>
